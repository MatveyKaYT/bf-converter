<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Font Converter</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f0f0f0;
    }
    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --input-bg: #2c2c2c;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      margin: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
      transition: background-color 0.3s, color 0.3s;
    }
    textarea {
      background-color: var(--input-bg);
      color: var(--text-color);
      width: 100%;
      height: 100px;
      margin-bottom: 1rem;
      font-size: 1rem;
      padding: 0.5rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    p {
      margin-top: 1.5rem;
    }
    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-color);
    }
    .footer a {
      color: #0066cc;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .controls select {
      padding: 0.3rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div class="language-selector">
      <label for="lang-select">üåê</label>
      <select id="lang-select">
        <option value="en">English</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
      </select>
    </div>
    <div class="theme-selector">
      <label for="theme-select">üåì</label>
      <select id="theme-select">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </div>

  <h1 id="title">Beautiful Font Converter</h1>
  <textarea id="input" placeholder="Type normal English letters here..."></textarea>
  <textarea id="output" placeholder="Special fullwidth output..." readonly></textarea>

  <p id="description">This tool is perfect for converting your regular English text into stunning fullwidth characters. Whether you're customizing names and messages on your Minecraft server or looking to add a unique flair to social media posts, this converter makes it fast and easy!</p>

  <div class="footer" id="footer"></div>

  <script>
    const translations = {
      en: {
        title: "Beautiful Font Converter",
        inputPlaceholder: "Type normal English letters here...",
        outputPlaceholder: "Special fullwidth output...",
        description: "This tool is perfect for converting your regular English text into stunning fullwidth characters. Whether you're customizing names and messages on your Minecraft server or looking to add a unique flair to social media posts, this converter makes it fast and easy!",
        footerPrefix: "Made by <a href=\"https://chat.openai.com/\" target=\"_blank\" rel=\"noopener noreferrer\">ChatGPT</a> & ",
        footerLinkText: "MatveyKa"
      },
      ru: {
        title: "–ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å –∫—Ä–∞—Å–∏–≤—ã—Ö —à—Ä–∏—Ñ—Ç–æ–≤",
        inputPlaceholder: "–í–≤–µ–¥–∏—Ç–µ –æ–±—ã—á–Ω—ã–µ –∞–Ω–≥–ª–∏–π—Å–∫–∏–µ –±—É–∫–≤—ã –∑–¥–µ—Å—å...",
        outputPlaceholder: "–†–µ–∑—É–ª—å—Ç–∞—Ç –≤ –∫—Ä–∞—Å–∏–≤–æ–º —à—Ä–∏—Ñ—Ç–µ...",
        description: "–≠—Ç–æ—Ç –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –∏–¥–µ–∞–ª—å–Ω–æ –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –æ–±—ã—á–Ω–æ–≥–æ –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ –≤ –ø–æ—Ç—Ä—è—Å–∞—é—â–∏–µ —à–∏—Ä–æ–∫–∏–µ —Å–∏–º–≤–æ–ª—ã. –ù–µ–∑–∞–≤–∏—Å–∏–º–æ –æ—Ç —Ç–æ–≥–æ, —Ö–æ—Ç–∏—Ç–µ –ª–∏ –≤—ã –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å –∏–º–µ–Ω–∞ –∏ —Å–æ–æ–±—â–µ–Ω–∏—è –Ω–∞ –≤–∞—à–µ–º —Å–µ—Ä–≤–µ—Ä–µ Minecraft –∏–ª–∏ –¥–æ–±–∞–≤–∏—Ç—å —É–Ω–∏–∫–∞–ª—å–Ω—ã–π —à—Ç—Ä–∏—Ö –∫ –ø–æ—Å—Ç–∞–º –≤ —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–µ—Ç—è—Ö, —ç—Ç–æ—Ç –∫–æ–Ω–≤–µ—Ä—Ç–µ—Ä –¥–µ–ª–∞–µ—Ç –ø—Ä–æ—Ü–µ—Å—Å –±—ã—Å—Ç—Ä—ã–º –∏ –ª–µ–≥–∫–∏–º!",
        footerPrefix: "–°–¥–µ–ª–∞–Ω–æ <a href=\"https://chat.openai.com/\" target=\"_blank\" rel=\"noopener noreferrer\">ChatGPT</a> & ",
        footerLinkText: "MatveyKa"
      }
    };

    const langSelect = document.getElementById('lang-select');
    const themeSelect = document.getElementById('theme-select');
    const titleEl = document.getElementById('title');
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const descEl = document.getElementById('description');
    const footerEl = document.getElementById('footer');

    function setLanguage(lang) {
      const t = translations[lang];
      document.documentElement.lang = lang;
      titleEl.textContent = t.title;
      inputEl.placeholder = t.inputPlaceholder;
      outputEl.placeholder = t.outputPlaceholder;
      descEl.textContent = t.description;
      footerEl.innerHTML = t.footerPrefix + `<a id=\"matveyka-link\" href=\"https://www.youtube.com/@matveykaone\" target=\"_blank\" rel=\"noopener noreferrer\">${t.footerLinkText}</a>`;
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
    }

    langSelect.addEventListener('change', () => setLanguage(langSelect.value));
    themeSelect.addEventListener('change', () => setTheme(themeSelect.value));

    // Initialize defaults
    setLanguage('en');
    setTheme('light');

    function toFullwidth(str) {
      return Array.from(str).map(c => {
        const code = c.charCodeAt(0);
        if ((code >= 65 && code <= 90) || (code >= 97 && code <= 122)) {
          return String.fromCharCode(code + 65248);
        }
        return c;
      }).join('');
    }

    inputEl.addEventListener('input', () => {
      outputEl.value = toFullwidth(inputEl.value);
    });
  </script>
</body>
</html>
